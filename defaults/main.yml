---
# defaults file for ovhbastion
bastion_version: 3.00.00 # ovh bastion version to install
ttyrec_version: 1.1.6.5 # ovh ttyrec version to install
bastion_install_dir: "/opt/bastion" # code location
bastion_package_url: "https://github.com/ovh/the-bastion/archive/v{{ bastion_version }}.tar.gz" # bastion tarball url
ttyrec_package_url: "https://github.com/ovh/ovh-ttyrec/releases/download/v{{ ttyrec_version }}/ovh-ttyrec_{{ ttyrec_version }}_amd64.deb" # ttyrec package url

### Necessary variables
ssh_key: "KEYHERE"
bastion_create_admin: true # whether to create the superadmin account
bastion_superadmin_uname: "primaryadmin" # name of bastion's superadmin account

### Recommended Variables
#bastion_name: "fix-my-config-please-missing-bastion-name"

### Optional Variables
#bastion_defaultcommand: "ssh USER@HOSTNAME -t --"
#bastion_debugmode: "0"